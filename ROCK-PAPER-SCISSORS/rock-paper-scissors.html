<!DOCTYPE html>
<html>
<head>
  <title>ROCK-PAPER-SCISSORS GAME</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
  <div>
    <h1>JORDANOO</h1>
    <h2>Rock Paper Scissors</h2>
    <button onclick="
      playGame('rock');"
      class="move-button">
      <img class="move-icon" src="images-for-RSP/rock-emoji.png">
    </button>
  
    <button onclick="
      playGame('paper');"
      class="move-button">
      <img class="move-icon" src="images-for-RSP/paper-emoji.png">
    </button>
  
    <button onclick="
      playGame('scissors');"
      class="move-button">
      <img class="move-icon" src="images-for-RSP/scissors-emoji.png">
    </button>
  
    <p class="js-move"></p>
    <p class="js-result result"></p>
    <p class="js-score score"></p>
    
    <button onclick="
      resetScore();"
      class="reset-score-button">
      Reset Score
    </button>
  </div>
  
  <script src="rock-paper-scissors.js"></script>
</body>
</html>
